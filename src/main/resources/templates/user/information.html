    <script type="text/javascript">
        $(document).ready(function(){
            function update(){
                document.getElementById("button").disabled = true;
                //获取头像对象
                var file = $("#i-file")[0].files[0];
                //分析头像大小 文件类型
                var password = $('#password').val();

                if (file != null){
                    var type = file.name.substring(file.name.lastIndexOf(".")+1);
                    if (type.toLowerCase() === "jpg" || type.toLowerCase() === "png" || type.toLowerCase() === "jpeg") {
                        var size = file.size / 1024 / 1024;
                        if (size > 1) {
                            swal({
                                text: "图片文件过大",
                                type: "warning",
                                confirm: 'ok',
                                confirmButtonColor: '#fdc52c',
                                position: "center-end",
                            });
                            document.getElementById("button").disabled = false;
                            return false;
                        }
                    }else {
                        swal({
                            text: "头像需要图片文件",
                            type: "warning",
                            confirm: 'ok',
                            confirmButtonColor: '#fdc52c',
                            position: "center-end",
                        });
                        document.getElementById("button").disabled = false;
                        return false;
                    }
                }
                if (typeof(password) == "undefined" || password === null || password === ""){
                    if (file === null || file === "" || typeof(file) == "undefined"){
                        swal({
                            text: "更新数据不能为空",
                            type: "warning",
                            confirm: 'ok',
                            confirmButtonColor: '#fdc52c',
                            position: "center-end",
                        });
                        document.getElementById("button").disabled = false;
                        return false;
                    }
                }

                swal({
                    title: 'Update?',
                    text:　'the data may get lost',
                    type: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes!'
                }).then(function(result) {
                    if (result == true) {
                        var form = new FormData();
                        if (file != null) {
                            form.append("file", file);
                        }
                        if (password != null) {
                            form.append("password", password);
                        }
                        $.ajax({
                            type: "POST",
                            url: "/user/information",
                            dataType: "json",
                            processData: false,
                            contentType : false,
                            data: form,
                            success: function (data) {
                                if (data.flag == 1) {
                                    swal(
                                        '成功',
                                        'information updated successfully.',
                                        'success'
                                    ).then(function () {
                                        window.location.href = "/user/information";
                                    });
                                } else {
                                    swal({
                                        text: data.msg,
                                        type: "error",
                                        confirm: 'ok',
                                        confirmButtonColor: '#fd2c45',
                                    }).then(
                                        function () {
                                            document.getElementById("login").disabled = false;
                                        });
                                }
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                /*alert("服务器出错!");*/
                                swal({
                                    text: "Server Fail",
                                    type: "error",
                                    confirm:'ok',
                                    confirmButtonColor: '#fd2c45',
                                });
                            }
                        });

                    }
                });
                document.getElementById("button").disabled = false;
            }
            $("#button").click(function(){
                update();
            });

        })
        function search() {
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "/user/search",
                dataType: "json",
                data: {
                    contents: $("#contents").val(),
                },
                success: function (data) {
                    if (data.flag == 1) {

                        window.location.href = "/user/search";

                    } else {
                        swal({
                            text: data.msg,
                            type: "info",
                            confirm: 'ok',
                            confirmButtonColor: '#fd2c45',
                        });
                    }
                },
            });
        }
    </script>
