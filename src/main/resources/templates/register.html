
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">

    <!-- title of site -->
    <title>注册</title>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" th:href="@{/css/util/font-awesome.min.css}">

    <!--animate.css-->
    <link rel="stylesheet" th:href="@{/css/util/animate.css}">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" th:href="@{/css/util/bootstrap.css}">

    <!-- bootsnav -->
    <link rel="stylesheet" th:href="@{/css/util/bootsnav.css}" >

    <!--style.css-->
    <link rel="stylesheet" th:href="@{/css/login/style_login.css}">

    <!--responsive.css-->
    <link rel="stylesheet" th:href="@{/css/login/responsive.css}">

    <link th:href="@{/css/util/sweetalert2.min.css}" rel="stylesheet"/>

    <script th:src="@{/js/sweetalert2.js}"></script>


    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            function register(){

                document.getElementById("register").disabled = true;
                $.ajax({
                    type:"POST",
                    url:"/user/register",
                    dataType:"json",
                    data:{
                        username:$("#username").val(),
                        password:$("#password").val(),
                        r_password:$("#r_password").val(),
                        check:$("#check").val(),
                    },
                    success:function(data){
                        if(data.flag == 1){

                            swal({
                                text: "Registered  successfully",
                                type: "success",
                                confirm:'ok',
                                confirmButtonColor: '#5a84fd',
                                position:"center-end",
                            }).then(function () {
                                window.location.href="/user/toLogin";
                            });
                        }else{
                            swal({
                                text: data.msg,
                                type: "error",
                                confirm:'ok',
                                confirmButtonColor: '#fd2c45',
                                position:"center-end",
                            });

                            document.getElementById("register").disabled = false;
                        }
                    },
                });
            }
            $("#register").click(function(){
                register();
            });

        })

    </script>
</head>

<body>

<!-- signin end -->
<section class="signin signup popup-up">
    <div class="container animated fadeInRight ">
        <div class="sign-content popup-in-content">
            <div class="popup-in-txt">
                <h2>用户注册</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <form action="#" method="#">
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" >
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="r_password">retype password</label>
                                    <input type="password" class="form-control" id="r_password" placeholder="Retype Password" name="r_password">
                                </div><!--/.form-group -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="signin-password">
                                            <div class="awesome-checkbox-list">
                                                <ul class="unstyled centered">
                                                    <li>
                                                        <input class="styled-checkbox" name="check" id="check" type="checkbox" value="0" onclick="this.value=(this.value==0)?1:0"/>
                                                        <label for="check">accept our terms & condition</label>
                                                    </li>
                                                    <li></li>
                                                </ul>
                                            </div><!--/.awesome-checkbox-list -->
                                        </div><!--/.signin-password -->
                                    </div><!--/.col -->
                                </div><!--/.row -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="signin-footer">
                                            <button id="register" type="submit" data-toggle="modal" data-target=".signin_modal" class="btn signin_btn">Sign Up</button>
                                            <p>
                                                already member ?
                                                <a th:href="@{/user/toLogin}">sign in</a>
                                            </p>
                                        </div><!--/.signin-footer -->
                                    </div><!--/.col-->
                                </div><!--/.row -->
                            </form><!--/form -->
                        </div><!--/.signin-form -->
                    </div><!--/.col -->
                </div><!--/.row -->

            </div><!-- .popup-in-txt -->
        </div><!--/.sign-content -->
    </div><!--/.container -->

</section><!--/.signin -->

</body>

</html>
